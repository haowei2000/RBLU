wandb: False # use wandb to log the results
force_regenerate: False
# forced to regenerate the data even if the result file exists

language: zh
language_list:
- zh
# - en
task: legal
task_list:
- medical
- legal
- financial

model_list:
- llama
- glm
- qwen
model:
  model_name: glm
  model_path:
    llama: /public/model/hub/LLM-Research/Meta-Llama-3-1-8B-Instruct/
    glm: /public/model/hub/ZhipuAI/glm-4-9b-chat
    qwen: /public/model/hub/qwen/

batch_size: 8

# The following is the default config for the data generation
# Please dont change the config in the data generation script unless you know what you are doing
loop_count: 5
data:
  doc_count: 500
  min_length: 1
  max_length: 2000
tokenizer_kwargs:
  padding: True
  max_length: 512
  truncation: True
  add_special_tokens: True
gen_kwargs:
  max_new_tokens: 1000

# chart config
color_family:
- '#2A557F'
- '#FFCD6E'
- '#F05076'
- '#45779C'
- '#606060'
- '#E465B0'

color_family2:
- '#243642'
- '#257180'
- '#CB6040'
- '#FD8B51'
- '#F2E5BF'
